<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
		<div class="main-content" layout:fragment="main_content">
                <div class="page-content">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-flex align-items-center justify-content-between">
                                <h4 class="page-title mb-0 font-size-18">Editable Table</h4>

                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">Tables</a></li>
                                        <li class="breadcrumb-item active">Editable Table</li>
                                    </ol>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- end page title -->
                    <!-- ALert -->
			<div th:if="${msg}" >
				<div th:replace="fragments/alert :: alert (type=${msg.type}, message=${msg.message})">...</div>
			</div>
			<!-- end Alert -->
			<div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">

                                    <h4 class="card-title">Files</h4>

                                    <div class="table-responsive">
                                        <table class="table table-editable table-nowrap">
                                            <thead>
                                                <tr>
                                                    <th>FileName</th>
                                                    <th>Size</th>
                                                    <th>Hidden</th>
                                                    <th>Delete</th>
                                                    <th>Edit</th>
                                                </tr>
                                            </thead>
                                            <tr th:each="file : ${files}">
                                                <td th:text="${file.filename}" class="editable"></td>
                                                <td th:text="${file.size}"><a href="#" data-type="text" data-pk="1" class="editable" data-url="" data-title="Edit filename">${file.filename}</a></td>
                                                <td th:text="${file.hidden}">${file.hidden}</td>
                                                <td><a th:href="${'/files/delete/'+file.id}"><i class="fas fa-trash"></i></a></td>
                                                <td><a th:href="${'/files/edit/'+file.id}"><i class="fas fa-edit"></i></a></td>
                                            </tr>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end row -->

                </div>
                <!-- End Page-content -->

                <footer class="footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-6">
                                <script>document.write(new Date().getFullYear())</script> Â© Qovex.
                            </div>
                            <div class="col-sm-6">
                                <div class="text-sm-right d-none d-sm-block">
                                    Design & Develop by Themesbrand
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
            <!-- end main content-->

    <script src="${assets/js/pages/table-editable.int.js}"></script>
</body>

</html>
